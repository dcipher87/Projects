<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Robot!</title>
  </head>
  <body>
    <div class="canvas">

    <div class="robot">

      <div class="body">

        <div class="left-arm"></div>
        <div class="right-arm"></div>

        <div class="hamburger">
          <div class="lines line1"></div><br>
          <div class="lines line2"></div><br>
          <div class="lines line3"></div><br>
        </div>

        <div class="body-cover">
          <div class="left-cover"></div>
          <div class="right-cover"></div>
          <div class="switch"></div>
        </div>

      </div>

      <div class="head">
        <div class="head-cover">
          <div class="left-cover"></div>
          <div class="right-cover"></div>
        </div>

        <div class="face">
          <div class="eyes">
            <div class="eye left-eye">
              <div class="top-line">
                <div class="ball top1"></div><div class="ball top2"></div>
                <div class="ball top3"></div><div class="ball top4"></div><div class="ball top5"></div>
              </div>
              <div class="middle-one-line">
                <div class="ball middle-one1"></div><div class="ball middle-one2"></div>
                <div class="ball middle-one3"></div><div class="ball middle-one4"></div><div class="ball middle-one5"></div>
              </div>
              <div class="middle-two-line">
                <div class="ball middle-two1"></div><div class="ball middle-two2"></div>
                <div class="ball middle-two3"></div><div class="ball middle-two4"></div><div class="ball middle-two5"></div>
              </div>
              <div class="middle-three-line">
                <div class="ball middle-three1"></div><div class="ball middle-three2"></div>
                <div class="ball middle-three3"></div><div class="ball middle-three4"></div><div class="ball middle-three5"></div>
              </div>
              <div class="bottom-line">
                <div class="ball bottom1"></div><div class="ball bottom2"></div>
                <div class="ball bottom3"></div><div class="ball bottom4"></div><div class="ball bottom5"></div>
              </div>
            </div>
            <div class="eye right-eye">
              <div class="top-line">
                <div class="ball top1"></div><div class="ball top2"></div>
                <div class="ball top3"></div><div class="ball top4"></div><div class="ball top5"></div>
              </div>
              <div class="middle-one-line">
                <div class="ball middle-one1"></div><div class="ball middle-one2"></div>
                <div class="ball middle-one3"></div><div class="ball middle-one4"></div><div class="ball middle-one5"></div>
              </div>
              <div class="middle-two-line">
                <div class="ball middle-two1"></div><div class="ball middle-two2"></div>
                <div class="ball middle-two3"></div><div class="ball middle-two4"></div><div class="ball middle-two5"></div>
              </div>
              <div class="middle-three-line">
                <div class="ball middle-three1"></div><div class="ball middle-three2"></div>
                <div class="ball middle-three3"></div><div class="ball middle-three4"></div><div class="ball middle-three5"></div>
              </div>
              <div class="bottom-line">
                <div class="ball bottom1"></div><div class="ball bottom2"></div>
                <div class="ball bottom3"></div><div class="ball bottom4"></div><div class="ball bottom5"></div>
              </div>

            </div>

          </div>

          <div class="mouth">

          <div class="teeth">
              <div class="row row1">
              <div class="ball one"></div>
              <div class="ball two"></div>
              <div class="ball three"></div>
              <div class="ball four"></div>
              <div class="ball five"></div>
            </div>

            <div class="row row2">
              <div class="ball one"></div>
              <div class="ball two"></div>
              <div class="ball three"></div>
              <div class="ball four"></div>
              <div class="ball five"></div>
            </div>

            <div class="row row3">
              <div class="ball one"></div>
              <div class="ball two"></div>
              <div class="ball three"></div>
              <div class="ball four"></div>
              <div class="ball five"></div>
            </div>

            <div class="row row4">
              <div class="ball one"></div>
              <div class="ball two"></div>
              <div class="ball three"></div>
              <div class="ball four"></div>
              <div class="ball five"></div>
            </div>

            <div class="row row5">
              <div class="ball one"></div>
              <div class="ball two"></div>
              <div class="ball three"></div>
              <div class="ball four"></div>
              <div class="ball five"></div>
            </div>
            <div class="row row6">
              <div class="ball one"></div>
              <div class="ball two"></div>
              <div class="ball three"></div>
              <div class="ball four"></div>
              <div class="ball five"></div>
            </div>
            <div class="row row7">
              <div class="ball one"></div>
              <div class="ball two"></div>
              <div class="ball three"></div>
              <div class="ball four"></div>
              <div class="ball five"></div>
            </div>
            <div class="row row8">
              <div class="ball one"></div>
              <div class="ball two"></div>
              <div class="ball three"></div>
              <div class="ball four"></div>
              <div class="ball five"></div>
            </div>
            <div class="row row9">
              <div class="ball one"></div>
              <div class="ball two"></div>
              <div class="ball three"></div>
              <div class="ball four"></div>
              <div class="ball five"></div>
            </div>
            <div class="row row10">
              <div class="ball one"></div>
              <div class="ball two"></div>
              <div class="ball three"></div>
              <div class="ball four"></div>
              <div class="ball five"></div>
            </div>
            <div class="row row11">
              <div class="ball one"></div>
              <div class="ball two"></div>
              <div class="ball three"></div>
              <div class="ball four"></div>
              <div class="ball five"></div>
            </div>
            <div class="row row12">
              <div class="ball one"></div>
              <div class="ball two"></div>
              <div class="ball three"></div>
              <div class="ball four"></div>
              <div class="ball five"></div>
            </div>
            <div class="row row13">
              <div class="ball one"></div>
              <div class="ball two"></div>
              <div class="ball three"></div>
              <div class="ball four"></div>
              <div class="ball five"></div>
            </div>
          </div>
          </div>
        </div>
      </div>

      </div>
    <div class="shadow"></div>
    <div class="hamburger-only">
      <div class="lines line1"></div>
      <div class="lines line2"></div>
      <div class="lines line3"></div>
    </div>
    </div>
  </div>
  </body>
</html>
