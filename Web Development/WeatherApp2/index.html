<!DOCTYPE html>
<html lang="en" dir="ltr">

    <script src="script.js" defer></script>
    <title>Weather App</title>

  <body class="body">
    <div class="card">

      <div class="search">
        <input type="text" class="search-bar" placeholder="Search" id="searchBar">
        <button type="button" name="button" class="button" id="searchButton">
        <img src="images/search-white.svg" alt="magnifying glass" width="20px" height="20px"></button>
      </div>

      <div class="weather loading">
        <h2 class="city" id="currentCity">Weather in Johannesburg</h2>
        <h1 class="temperature" id="temperature">51Â°C</h1>
        <div class="iconDescription">
          <img src="http://openweathermap.org/img/wn/02n@2x.png" alt="" class="icon" id="weatherIcon">
          <div class="description" id="description">Cloudy</div>
        </div>
        <div class="humidity" id="humidity">Humidity: 60%</div>
        <div class="wind" id="windSpeed">Wind speed: 6.2 km/h</div>
      </div>

    </div>

  </body>
</html>
